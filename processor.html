<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>processor</title>
  </head>
  <body>
    <script type="text/javascript">
      // get the query string
      let queryString = window.location.search;
      // create a URLSearchParams object
      let queryStringParams = new URLSearchParams(queryString);

      document.write(
        'Student Name: ' + queryStringParams.get('txtStudentName'),
        '<br>',
      ); // display the student name
      document.write(
        'Student Password: ' + queryStringParams.get('pwdStudent'),
        '<br>',
      ); // display the student password
      document.write(
        'Student Confirm Password: ' + queryStringParams.get('cpwdStudent'),
        '<br>',
      ); // display the student confirm password
      document.write(
        'Student Gender:  ' + queryStringParams.get('rdbStudentGender'),
        '<br>',
      ); // display the student gender
      document.write(
        'Student qualification:  ' +
          queryStringParams.get('slctStudentQualification'),
        '<br>',
      ); // display the student qualification
      document.write(
        'Student Email ID:  ' + queryStringParams.get('txtStudentEmailID'),
        '<br>',
      ); // display the student email ID
    </script>
  </body>
</html>
