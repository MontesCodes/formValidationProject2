<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation In JS</title>
  </head>
  <body>
    <form
      action="processor.html"
      method="get"
      id="frmStudentRegistration"
      name="frmStudentRegistration"
      onsubmit="return validate()"
      onreset="resetForm()"
    >
      <label for="txtStudentName">Student Name:</label><br />
      <input
        type="text"
        value=""
        placeholder="Enter your name"
        id="txtStudentName"
        name="txtStudentName"
      />
      <span id="spnIsStudentNameValid"></span><br />

      <label for="pwdStudent">Password:</label><br />
      <input
        type="password"
        value=""
        placeholder="Enter your password"
        id="pwdStudent"
        name="pwdStudent"
      />
      <span id="spnIsStudentPasswordValid"></span><br />

      <label for="cpwdStudent">Confirm Password:</label><br />
      <input
        type="password"
        value=""
        placeholder="Confirm your password"
        id="cpwdStudent"
        name="cpwdStudent"
      />
      <span id="spnIsStudentCPasswordValid"></span><br />

      <label for="rdbStudentGender">Gender:</label><br />
      <input type="radio" value="male" id="rdbMale" name="rdbStudentGender" />
      <label for="rdbMale">Male</label>
      <input
        type="radio"
        value="female"
        id="rdbFemale"
        name="rdbStudentGender"
      />
      <label for="rdbFemale">Female</label>
      <span id="spnIsStudentGenderValid"></span><br /><br />

      <input type="submit" value="SUBMIT" />
      <input type="reset" value="RESET" />
    </form>

    <script type="text/javascript">
      function validate() {
        // assume student name is valid
        let isStudentNameValid = true;
        // assume student password is valid
        let isStudentPasswordValid = true;
        // assume student confirm password is valid
        let isStudentCPasswordValid = true;
        // assume student gender is valid
        let spnIsStudentGenderValid = true;

        // if the student name is empty, display an error message
        if (document.getElementById('txtStudentName').value == '') {
          isStudentNameValid = false; // student name is not valid
          document.getElementById('spnIsStudentNameValid').innerHTML =
            '&#x2716; Please enter your name';
          document.getElementById('spnIsStudentNameValid').style.color = 'red';
        }
        // unable to use else here as instructed in video 1
        // if the student password is empty, display an error message
        if (document.getElementById('txtStudentName').value.length > 0) {
          isStudentNameValid = true;
          document.getElementById('spnIsStudentNameValid').innerHTML =
            '&#x2714; Valid';
          document.getElementById('spnIsStudentNameValid').style.color =
            'green';
        }
        // if the student password is empty, display an error message
        if (document.getElementById('pwdStudent').value == '') {
          isStudentPasswordValid = false;
          document.getElementById('spnIsStudentPasswordValid').innerHTML =
            '&#x2716; Please enter your password';
          document.getElementById('spnIsStudentPasswordValid').style.color =
            'red';
        } else {
          // if the student password is not empty, display a success message
          isStudentPasswordValid = true;
          document.getElementById('spnIsStudentPasswordValid').innerHTML =
            '&#x2714; Valid';
          document.getElementById('spnIsStudentPasswordValid').style.color =
            'green';
        }

        // if the student confirm password is empty, display an error message
        if (document.getElementById('cpwdStudent').value == '') {
          isStudentCPasswordValid = false; // student confirm password is not valid
          document.getElementById('spnIsStudentCPasswordValid').innerHTML =
            '&#x2716; Please confirm your password';
          document.getElementById('spnIsStudentCPasswordValid').style.color =
            'red';
        } else if (
          document.getElementById('cpwdStudent').value !=
          document.getElementById('pwdStudent').value
        ) {
          isStudentCPasswordValid = false; // student confirm password is not valid
          document.getElementById('spnIsStudentCPasswordValid').innerHTML =
            '&#x2716; Passwords do not match';
          document.getElementById('spnIsStudentCPasswordValid').style.color =
            'red';
        } else {
          // if the student confirm password is not empty, display a success message
          isStudentCPasswordValid = true; // student confirm password is valid
          document.getElementById('spnIsStudentCPasswordValid').innerHTML =
            '&#x2714; Valid';
          document.getElementById('spnIsStudentCPasswordValid').style.color =
            'green';
        }
        // if rdbMale radio button is not checked and rdbFemale radio button is not checked, display an error message
        if (
          document.getElementById('rdbMale').checked != true &&
          document.getElementById('rdbFemale').checked != true
        ) {
          isStudentGenderValid = false; // consider student gender as not valid
          document.getElementById('spnIsStudentGenderValid').innerHTML =
            '&#x2716; Please select your Gender';
          document.getElementById('spnIsStudentGenderValid').style.color =
            'red';
        } // if rdbMale radio button is checked or rdbFemale radio button is checked, display a success message
        else {
          isStudentGenderValid = true; // consider student gender as valid
          document.getElementById('spnIsStudentGenderValid').innerHTML =
            '&#x2714; Valid';
          document.getElementById('spnIsStudentGenderValid').style.color =
            'green';
        }

        // if the student name, student password, student confirm password, and student gender are not valid, the form will not be submitted
        if (
          isStudentNameValid == false ||
          isStudentPasswordValid == false ||
          isStudentCPasswordValid == false ||
          isStudentGenderValid == false
        ) {
          return false; // form will not be submitted
        } else {
          return true; // form will be submitted
        }
      }
      // reset the form
      function resetForm() {
        document.getElementById('spnIsStudentNameValid').innerHTML = '';
        document.getElementById('spnIsStudentPasswordValid').innerHTML = '';
        document.getElementById('spnIsStudentCPasswordValid').innerHTML = '';
        document.getElementById('spnIsStudentGenderValid').innerHTML = '';
        document.getElementById('rdbMale').checked = false;
        document.getElementById('rdbFemale').checked = false;
      }
    </script>
  </body>
  <!-- <script src="processor.js"></script> -->
</html>
