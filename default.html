<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation In JS</title>
  </head>
  <body>
    <form
      action="processor.html"
      method="get"
      id="frmStudentRegistration"
      name="frmStudentRegistration"
      onsubmit="return validate()"
      onreset="resetForm()"
    >
      <label for="txtStudentName">Student Name:</label><br />
      <input
        type="text"
        value=""
        placeholder="Enter your name"
        id="txtStudentName"
        name="txtStudentName"
      />
      <span id="spnIsStudentNameValid"></span><br /><br />
      <input type="submit" value="SUBMIT" />
      <input type="reset" value="RESET" />
    </form>

    <script type="text/javascript">
      function validate() {
        let isStudentNameValid = true;

        if (document.getElementById('txtStudentName').value == '');
        {
          isStudentNameValid = false;
          document.getElementById('spnIsStudentNameValid').innerHTML =
            '&#x2716; Please enter your name';
          document.getElementById('spnIsStudentNameValid').style.color = 'red';
        }
        // unable to use else here as instructed in video 1
        if (document.getElementById('txtStudentName').value.length > 1) {
          isStudentNameValid = true;
          document.getElementById('spnIsStudentNameValid').innerHTML =
            '&#x2714; Valid';
          document.getElementById('spnIsStudentNameValid').style.color =
            'green';
        }

        if (isStudentNameValid == false) {
          return false;
        } else {
          return true;
        }
      }
      // clears the error message when the reset button is clicked
      function resetForm() {
        document.getElementById('spnIsStudentNameValid').innerHTML = '';
      }
    </script>
  </body>
  <script src="processor.js"></script>
</html>
